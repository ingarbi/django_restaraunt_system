<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/register.css' %}" rel="stylesheet"/>
    <title>Авторизация</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <div class="content">
          <div class="header">
            <span class="back__btn">
              <i class="ri-arrow-left-line"></i>
            </span>
            <span class="register"><a href="{% url 'login' %}">Войти</a></span>
          </div>
          <div class="form__content">
            <h3 class="form__title">Регистрация</h3>

            <form method="POST" action="{% url 'register' %}">
              {% csrf_token %}
              
              {% if messages %}
                <div class="alert alert-danger">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
              
              <input type="text" name="username" placeholder="Username" required />
              <input type="email" name="email" placeholder="Email" required />
              <input type="password" name="password" placeholder="Password" required />
              <input type="password" name="confirm_password" placeholder="Password confirm" required />
              <button class="submit__btn" type="submit">Регистрация</button>
            </form>

            <span class="bottom__line"></span>
          </div>
          
        </div>
      </div>
      <div class="container__right">
        <div class="image">
          {% comment %} <img src="{% static 'custom_auth/img/login.jpg' %}" alt="" /> {% endcomment %}
        </div>
      </div>
    </div>
    
  </body>
</html>
