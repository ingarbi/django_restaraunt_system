{% extends 'main/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Login</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'admin:index' %}">Create one in the admin panel</a></p>
    </div>
</div>
{% endblock %}
